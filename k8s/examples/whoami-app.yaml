# whoami-app.yaml
# A simple web application that returns information about the pod serving the request.
# Great for learning Kubernetes concepts: deployments, services, scaling, and load balancing.

---
apiVersion: v1
kind: Namespace
metadata:
  name: examples
  labels:
    purpose: tutorials

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: examples
  labels:
    app: whoami
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami:latest
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: 10m
              memory: 16Mi
            limits:
              cpu: 100m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: examples
  labels:
    app: whoami
spec:
  type: NodePort
  selector:
    app: whoami
  ports:
    - port: 80
      targetPort: http
      nodePort: 30080
      name: http
